<nav class="bg-white shadow border-b border-gray-200">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <!-- Mobile menu button -->
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <span class="sr-only">Open menu</span>
          <svg
            class="w-6 h-6"
            [class.hidden]="isMenuOpen"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
          <svg
            class="w-6 h-6"
            [class.hidden]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- Logo -->
        <a routerLink="/" class="flex ms-2 md:me-24">
          <span class="self-center text-xl font-semibold sm:text-2xl"
            >Parents Pearl</span
          >
        </a>
      </div>

      <!-- Desktop menu -->
      <div class="flex items-center">
        @if (user$ | async; as user) {
        <div class="flex items-center ms-3">
          <div>
            <button
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300"
              data-dropdown-toggle="dropdown-user"
            >
              <span class="sr-only">Open user menu</span>
              <div
                class="relative w-8 h-8 overflow-hidden bg-gray-100 rounded-full"
              >
                <svg
                  class="absolute w-10 h-10 text-gray-400 -left-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow"
            id="dropdown-user"
          >
            <div class="px-4 py-3">
              <p class="text-sm text-gray-900">
                {{ user.firstName }} {{ user.lastName }}
              </p>
              <p class="text-sm font-medium text-gray-900 truncate">
                {{ user.email }}
              </p>
            </div>
            <ul class="py-1">
              <li>
                <a
                  routerLink="/dashboard"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Dashboard</a
                >
              </li>
              <li>
                <button
                  (click)="logout()"
                  class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Sign out
                </button>
              </li>
            </ul>
          </div>
        </div>
        } @else {
        <a
          routerLink="/auth/login"
          class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900"
          >Login</a
        >
        <a
          routerLink="/auth/register"
          class="ml-4 px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900"
          >Register</a
        >
        }
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [class.hidden]="!isMenuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1">
      @if (user$ | async; as user) {
      <a
        routerLink="/dashboard"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100"
      >
        Dashboard
      </a>
      <button
        (click)="logout()"
        class="block w-full text-left px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100"
      >
        Sign out
      </button>
      } @else {
      <a
        routerLink="/auth/login"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100"
      >
        Login
      </a>
      <a
        routerLink="/auth/register"
        class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100"
      >
        Register
      </a>
      }
    </div>
  </div>
</nav>
