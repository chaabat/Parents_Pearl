<div class="dashboard-container min-h-screen bg-gray-50">
  <!-- Common Dashboard Header -->
  <div class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
          <p class="text-sm text-gray-500">Welcome back, {{ userName }}</p>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-500">{{
            currentDate | customDate
          }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Admin Dashboard -->
    <div *ngIf="userRole === 'ADMIN'" class="admin-dashboard">
      <!-- Your existing admin dashboard content -->
      <!-- Stats Cards and User Management -->
    </div>

    <!-- Parent Dashboard -->
    <div *ngIf="userRole === 'PARENT'" class="parent-dashboard">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Children's Progress</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Children list and their tasks -->
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <mat-card-title>Task Management</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Task creation and assignment -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Child Dashboard -->
    <div *ngIf="userRole === 'CHILD'" class="child-dashboard">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>My Tasks</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Task list and completion -->
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <mat-card-title>My Rewards</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Available rewards and points -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
