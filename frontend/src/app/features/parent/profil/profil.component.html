<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Profile Settings</h1>

    <ng-container *ngIf="(loading$ | async) === false; else loading">
      <ng-container *ngIf="(error$ | async) === null; else error">
        <form
          [formGroup]="parentForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <!-- Profile Picture Upload -->
          <div class="flex flex-col items-center mb-6">
            <div
              class="w-24 h-24 rounded-full overflow-hidden border-4 border-white shadow-lg cursor-pointer"
              (click)="triggerFileInput()"
            >
              <img
                [src]="
                  imagePreview ||
                  parentForm.get('picture')?.value ||
                  'https://res.cloudinary.com/dlwyetxjd/image/upload/v1741440913/qlmeun5wapfrgn5btfur.png'
                "
                (error)="onImageError($event)"
                alt="Profile picture"
                class="w-full h-full object-cover"
              />
            </div>

            <!-- Hidden file input -->
            <input
              type="file"
              accept="image/*"
              class="hidden"
              #fileInputEdit
              (change)="onFileSelected($event)"
            />

            <button
              type="button"
              mat-button
              color="primary"
              class="mt-2"
              (click)="triggerFileInput()"
            >
              Change Picture
            </button>
          </div>

          <!-- Name Field -->
          <mat-form-field class="w-full">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required />
            <mat-hint *ngIf="parentForm.get('name')?.dirty"
              >Field modified</mat-hint
            >
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
            <mat-hint *ngIf="parentForm.get('email')?.dirty"
              >Field modified</mat-hint
            >
          </mat-form-field>

          <!-- Date of Birth Field -->
          <mat-form-field class="w-full">
            <mat-label>Date of Birth</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dateOfBirth"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint *ngIf="parentForm.get('dateOfBirth')?.dirty"
              >Field modified</mat-hint
            >
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field class="w-full">
            <mat-label>New Password (leave blank to keep current)</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-hint *ngIf="parentForm.get('password')?.dirty"
              >Field modified</mat-hint
            >
          </mat-form-field>

          <!-- Action Buttons -->
          <div class="flex justify-between items-center mt-8">
            <!-- Save Changes Button with loading state -->
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!parentForm.valid || !parentForm.dirty"
            >
              <span *ngIf="!(loading$ | async)">Save Changes</span>
              <mat-spinner
                *ngIf="loading$ | async"
                diameter="20"
                class="inline-block ml-2"
              ></mat-spinner>
            </button>

            <!-- Delete Account Button -->
            <button
              mat-raised-button
              color="warn"
              type="button"
              (click)="openDeleteConfirmDialog()"
              [disabled]="loading$ | async"
            >
              Delete Account
            </button>
          </div>
        </form>
      </ng-container>
    </ng-container>
  </div>

  <!-- Loading Template -->
  <ng-template #loading>
    <div class="flex justify-center py-8">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </ng-template>

  <!-- Error Template -->
  <ng-template #error>
    <div class="text-center py-8 text-red-600">
      {{ error$ | async }}
    </div>
  </ng-template>
</div>

<!-- Delete Confirmation Dialog -->
<ng-template #deleteConfirmDialog>
  <h2 mat-dialog-title class="text-red-600">Delete Account</h2>
  <mat-dialog-content>
    <p>
      Are you sure you want to delete your account? This action cannot be
      undone.
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="confirmDelete()">
      Delete Account
    </button>
  </mat-dialog-actions>
</ng-template>
