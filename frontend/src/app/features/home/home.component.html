<section
  class="relative bg-cover bg-center py-20 lg:py-32"
  style="background-image: url('assets/img/bg/hero2-bg.jpg')"
>
  <div class="hidden lg:block absolute right-0 top-0">
    <img
      src="assets/img/shape/hero2-after.png"
      alt="shape"
      class="w-full h-auto"
    />
  </div>

  <div class="container mx-auto px-4">
    <div class="max-w-3xl">
      <div class="text-center lg:text-left">
        <span class="text-2xl font-semibold mb-4 inline-block">{{
          heroSubtitle
        }}</span>
        <h2 class="text-4xl lg:text-6xl font-bold mb-6">{{ heroTitle }}</h2>
        <a
          href="/contact"
          class="inline-block bg-blue-600 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-700 transition duration-300"
          >Book a visit</a
        >
      </div>
    </div>
  </div>

  <img
    [src]="'assets/img/bg/hero2-img-1.png'"
    alt="shape"
    class="absolute left-0 bottom-0 w-1/4 lg:w-auto"
  />
  <img
    [src]="'assets/img/bg/hero2-img-2.png'"
    alt="shape"
    class="absolute right-0 bottom-0 w-1/4 lg:w-auto"
  />

  <div class="absolute bottom-0 left-0">
    <img
      [src]="'assets/img/bg/hero2-cloud.png'"
      alt="shapes"
      class="w-full h-auto"
    />
  </div>
  <div class="absolute bottom-1/3 left-0">
    <img [src]="'assets/img/icon/fire.png'" alt="shapes" class="w-12 h-auto" />
  </div>
  <div class="absolute top-1/4 left-1/4 animate-spin">
    <img [src]="'assets/img/icon/star-4.png'" alt="shapes" class="w-8 h-auto" />
  </div>
  <div class="absolute bottom-1/6 left-1/3">
    <img
      [src]="'assets/img/icon/rocket-2.png'"
      alt="shapes"
      class="w-16 h-auto"
    />
  </div>
  <div class="hidden xl:block absolute bottom-1/12 right-1/3">
    <img
      [src]="'assets/img/icon/emoji-1.png'"
      alt="shapes"
      class="w-12 h-auto"
    />
  </div>
  <div class="hidden xl:block absolute bottom-0 right-1/3">
    <img
      [src]="'assets/img/icon/cloud-4.png'"
      alt="shapes"
      class="w-24 h-auto"
    />
  </div>
</section>
